<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="login.css" type="text/css">
	<title>Login</title>
</head>

<body>
	<header>
		<div class="cabecalho">
			<ul>
				<li>
					<a href="login.html" target="_blank"><img src="imagens/voltar.png" alt="voltar" id="img_voltar"></a>
				</li>
				<li>
					<img src="imagens/logo.png" alt="logo monejy"  id="img_logo">
				</li>
				<li>
					<a href="login.html" target="_blank"><img src="imagens/chat.png" alt="chat ajuda"  id="img_chat"></a>
				</li>
			</ul>
		</div>
	</header>

	<main>
		<div class="login">
			<h1>Login</h1>
			<form action="dashboard.html">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" placeholder="Digite seu E-mail">
				<label for="password">Senha</label>
				<input type="password" name="password" id="password" placeholder="Digite sua Senha">
				<a href="login.html" target="_blank" id="esqueceu-senha">Esqueceu sua Senha?</a>
				<input type="submit" value="Entrar">
			</form>
			<div class="registro">
				<p>Ainda n√£o tem uma conta?</p>
				<a href="login.html" target="_blank" id="bt-registar">Registrar</a>
			</div>
		</div>
	</main>

	<footer>
		<div id="rodape">
			<p>&copy; MoneJy</p>
			<p>2022</p>
		</div>
	</footer>
</body>
</html>
